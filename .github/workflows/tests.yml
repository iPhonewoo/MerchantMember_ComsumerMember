name: Django Tests

on:
  push:
    branches:
      - "**"        # 任何分支 push 都會跑
  pull_request:
    branches:
      - "**"        # 任何分支的 PR 也會跑

jobs:
  test:
    runs-on: ubuntu-latest

    # 讓所有 run 指令預設都在 Merchant_X_Consumer 這個資料夾裡執行
    defaults:
      run:
        working-directory: Merchant_X_Consumer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Merchant_X_Consumer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django factory_boy

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: Merchant_X_Consumer.settings
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: Merchant_X_Consumer.settings
        run: |
          pytest
