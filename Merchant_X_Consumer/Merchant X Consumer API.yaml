  /store/products/info/:
    get:
      operationId: store_products_info_retrieve
      tags:
      - store
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /store/stores/{id}/:
    get:
      operationId: store_stores_retrieve
      parameters:
      - in: path
        name: id
        schema:
